<!-- <div class="w-full text-center text-small">{{ song.display }}</div> -->
<div class="d-flex flex-justify-between flex-align-center w-full">
  <audio controls class="w-full">
    <source src="{{ song.dataUrl }}" type="audio" />
    Your browser does not support the audio tag.
  </audio>

  <!-- <audio #player (timeupdate)="onTimeUpdate()" (pause)="onPause()"></audio> -->

  <div class="text-small">{{ song.title }}</div>

  <div class="d-contents song-controls">
    <button
      class="btn-small"
      (click)="onPlay()"
      [disabled]="isPlaying"
      *ngIf="!isPlaying"
    >
      <i class="fas fa-play"></i>
    </button>

    <button
      class="btn-small"
      (click)="onPause()"
      [disabled]="!isPlaying"
      *ngIf="isPlaying"
    >
      <i class="fas fa-pause"></i>
    </button>
    <!-- <div class="padding"></div> -->

    <!-- <button class="btn-small" (click)="onPrevious()">
      <i class="fas fa-step-backward"></i>
    </button> -->

    <!-- <button class="btn-small" (click)="onStop()" [disabled]="!isPlaying">
      <i class="fas fa-stop"></i>
    </button> -->

    <!-- <button class="btn-small" (click)="onNext()">
      <i class="fas fa-step-forward"></i>
    </button> -->
  </div>

  <div class="w-full padding-left-small padding-right-small">
    <ngx-slider
      [(value)]="value"
      [options]="options"
      style="margin: 0; margin-top: 10px"
    ></ngx-slider>
  </div>

  <div class="song-time">
    <span>0:00</span>
    <span>{{ song?.seconds }}</span>
  </div>
</div>
