<div class="d-flex flex-col w-full">
  <plm-header
    class="container padding-small"
    (closePlaylist)="onClosePlaylist()"
  ></plm-header>
  <div class="container flex-scroll">
    <div *ngIf="!(songs.length > 0)">Load Songs...</div>
    <plm-playlist class="d-contents" *ngIf="songs.length > 0"></plm-playlist>
  </div>

  <footer
    class="row flex-edges w-full padding-small margin-none"
    *ngIf="selectedSong"
  >
    <plm-player class="d-contents" [song]="selectedSong"></plm-player>
  </footer>
</div>
